{% extends 'info/base.html' %}

 {% block content %}
    <div class="align-auto bg-dark container p-5">
      <div class="card card-login mx-auto m-3">
        {% comment %} <div class="card-header">Login</div> {% endcomment %}
        <div class="card-body text-center">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button  class="btn btn-success" type="submit">Log In</button>
              
            </form>

        </div>
      </div>
    </div>
    {% endblock content %}
